<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctail Data display</title>
    <!-- tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <header class="mx-auto w-1/2 text-center mb-10">
        <h2 class="text-4xl">Search Drinks By Name</h2>
        <input id="search-field" type="text" placeholder="Search Your Drink Name" class="input input-bordered p-4 input-primary w-full max-w-xs" />
    </header>
    <main>
        <section>
            <div id="drink-list" class="grid grid-cols-3 gap-4">
                <!-- single card start-->
                
                <!-- single card end-->
                
              </div>
              <!-- loading data progress bar -->
              <div id="loading" class="text-center hidden">
                <progress class="progress w-156"></progress>
              </div>
              <!-- no data showing massage -->
              <div id="not-found" class="mt-20 mx-auto text-center hidden">
                <h2 class="text-5xl">Sorry!! No Data Found.....</h2>
              </div>
              <div id="modal">
                <input type="checkbox" id="my-modal-3" class="modal-toggle" />
                <div class="modal">
                  <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
                  </div>
                </div>
              </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
